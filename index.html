<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LL Consultoria - Em Desenvolvimento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff;
            color: #000;
            text-align: center;
            overflow: hidden;
            gap: 15px;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .message {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out infinite alternate;
            width: 30%;
            line-height: 120%;

            @media(max-width: 768px){
                width: 90%;
            }

            & b {
                font-size: 24px;
                font-weight: 600;
            }
        }

        .cnpj {
            font-size: 16px;
            opacity: 0.8;
        }

        /* Animações personalizadas */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0.6; }
            to { opacity: 1; }
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 70%);
            animation: moveBackground 5s linear infinite alternate;
        }

        @keyframes moveBackground {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <img src="logo.jpg" alt="Logo LL Consultoria" class="logo"> <!-- Substitua pelo caminho real da logo -->
    <div class="message animate__animated animate__pulse animate__infinite">
        Estamos desenvolvendo o novo site da <b>LL Consultoria</b>
    </div>
    <div class="cnpj">CNPJ: 58.648.814/0001-17<br>Razão Social: LI Hub Empresarial LTDA</div> <!-- Substitua pelo CNPJ real -->
</body>
</html>
